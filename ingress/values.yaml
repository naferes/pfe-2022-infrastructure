# Default values for ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {kubernetes.io/ingress.class: nginx,
    nginx.ingress.kubernetes.io/rewrite-target: /$1,
    nginx.ingress.kubernetes.io/service-upstream: "true"
}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {
    kubernetes.io/ingress.class: nginx,
    nginx.ingress.kubernetes.io/rewrite-target: /$1,
    nginx.ingress.kubernetes.io/service-upstream: "true"

  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: int.wellinkare.info
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
          serviceName: back-office
          servicePort: 80

        - path: /oauth2-ms/(.*)
          pathType: ImplementationSpecific
          serviceName: oauth-ms
          servicePort: 2000

        - path: /assessment-ms/(.*)
          pathType: ImplementationSpecific
          serviceName: assessment-ms
          servicePort: 8094

        - path: /healthcare-facility-ms/(.*)
          pathType: ImplementationSpecific
          serviceName: healthcare-facility-ms
          servicePort: 8093

        - path: /healthcare-ms/(.*)
          pathType: ImplementationSpecific
          serviceName: healthcare-ms
          servicePort: 8092

        - path: /notification-ms/(.*)
          pathType: ImplementationSpecific
          serviceName: notification-ms 
          servicePort: 8090
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
